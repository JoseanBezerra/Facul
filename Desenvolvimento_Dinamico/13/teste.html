<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar HTML com Dropdown</title>
</head>
<body>
    <h1 id="titulo">Texto Original</h1>
    <select id="meuDropdown" onchange="alterarTexto()">
        <option value="Texto Original">Texto Original</option>
        <option value="Texto Alterado 1">Texto Alterado 1</option>
        <option value="Texto Alterado 2">Texto Alterado 2</option>
    </select>

    <script>
        function alterarTexto() {
    var dropdown = document.getElementById("meuDropdown");
    var textoSelecionado = dropdown.options[dropdown.selectedIndex].value;
    document.getElementById("titulo").innerText = textoSelecionado;
}
    </script>
</body>
</html>
