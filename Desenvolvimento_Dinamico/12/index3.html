<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function exemploEvento(){
            alert("Mostrando o alert")
        }

        function passaromouse(){
            document.getElementById("exemplo").innerHTML = "Evento com mouse over"
        }

        function tiraromouse(){
            document.getElementById("exemplo").innerHTML = "Evento com mouse out"
        }
    </script>
</head>
<body>
    <p>Clique aqui para ver o resultado</p>

    <form>
        <input type="button" onclick="exemploEvento()" value="apresentar"/>
    </form>

    <h1 id="exemplo" onmouseout="tiraromouse()" onmouseover="passaromouse()">Troca de texto</h1>

</body>
</html>
